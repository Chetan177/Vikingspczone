<html>
<link href="css/shop.css" rel="stylesheet">
<body>
  <div id="wrap">
    <div id="cart_layout_1">
      <h1>Shopping Cart</h1>
      <div class="cart_info">
        <div class="product">
          <img src="img/gpu/2080ti.jpg"/>
        </div>
        <div class="product_info">
          <div class="center">
            <span>Zotac</span><span>Nvidia RTX 2080ti</span><span>11GB</span>
          </div>
        </div>
        <div class="details">
          <div class="qty">
            <div class="center">
            <span>QTY:</span><input type="text"></input>
          </div>
          </div>
          <div class="price">
            <div class="center">
            <span>₹ 120,000.00</span>
            </div>
          </div>
          <div class="remove">
            <div class="center">
              <span class="hidden">Remove</span><i class="fa fa-times-circle fa-4"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="complete_cart">
        <div class="updated">
        <div class="shipping">
          <h2>Shipping Estimate</h2>
          <div class="state">
            <select id="state">
                   <option value = "1">NCR</option>
                   <option value = "2">Mumbai</option>
                   <option value = "3">Kolkata</option>
                   <option value = "4">Etc.</option>
                 </select>
          </div>
          <div class="zip">
            <input type="text"></input>
          </div>
          <div class="calc">
            <a class="button" href="#">Calculate</a>
          </div>
        </div>
        <div class="coupon">
          <h2>Coupon Code</h2>
          <input id="code"></input>
        <a class="button update">Update Cart</a>
        </div>
        </div>
        <div class="checkout">
          <div class="total">
          <h2>Subtotal:</h2>
          <span class="sub">
            <small>Excluding Tax and Shipping</small>
          </span>
          </div>
          <span class="subtotal">
            ₹ 120,000.00
          </span>
          <div class="bfb">
            <a class="button" href="#">Checkout</a>
          </div>
        </div>
         <div class="updated mobile">
        <div class="shipping">
          <h2>Shipping Estimate</h2>
          <div class="state">
            <select id="state">
                   <option value = "1">NCR</option>
                   <option value = "2">Mumbai</option>
                   <option value = "3">Kolkata</option>
                   <option value = "4">Etc.</option>
                 </select>
          </div>
          <div class="zip">
            <input type="text"></input>
          </div>
          <div class="calc">
            <a class="button" href="#">Calculate</a>
          </div>
        </div>
        <div class="coupon">
          <h2>Coupon Code</h2>
          <input id="code"></input>
        <a class="button update">Update Cart</a>
        </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
